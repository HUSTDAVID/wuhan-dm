  <p>&nbsp;&nbsp;&nbsp;&nbsp;据日本共同社报道，据日本政府相关人士透露，外务省11日派遣亚洲大洋洲局长杉山晋辅前往北京，
     就日本政府所谓钓鱼岛“国有化”方针同中国政府交换意见。</p>
   <p>&nbsp;&nbsp;&nbsp;&nbsp;据悉，日本政府11日上午召开内阁会议，决定从2012年度
     预算的预备费中拨出20.5亿日元(约合人民币1.66亿元)“购买”钓鱼岛的3个岛屿。
     日本政府考虑最早于11日同“土地权所有者”签订合同。针对日本所谓“购岛”行径，中国政府9月10日严正声明，日本政府的所谓“购岛”完全是非法的、无效的，
     丝毫改变不了日本侵占中国领土的历史事实，丝毫改变不了中国对钓鱼岛及其附属岛屿的领土主权。
